    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="dist/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form method="post">
        <img class="mb-4" src="static/login_reg_128.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input required type="text" class="form-control" id="floatingInput" placeholder="username" name="username" pattern="^[A-Za-z0-9.$&#\-_=]{3,12}$" title='Only letters, numbers and symbols ".$&#=-_" from 3 to 12 characters.'>
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input required type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" >Sign in</button>
        <div>
            <label>Not registered?</label>&nbsp<a href="/register">Sign up</a>   
        </div>
        <br>
          <label id="login_error" style="color: red;">{{ .Msg }}</label>
        <p class="mt-4 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
    <script src="dist/js/login.js"></script> 
  </body>
